spring:
 profile:
  active:
   - dev
---
server:
  port: 7001
spring:
  profiles: dev
  application:
    name: microservicecloud-eureka-config-client #服务名称必须与bootstrap一致

eureka:
  instance:
    hostname: eureka7001.com #euraka服务端的实例名称
  client:
    register-with-eureka: false #false表示不想注册中心注册自己
    fetch-registry: false # false表示自己端就是注册中心，我的职责就是维护服务实例，并不炫耀去检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

